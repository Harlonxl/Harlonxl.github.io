        <p>先贴上代码，之后写一下概念总结。<br><a id="more"></a><br><figure class="highlight c++"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">struct</span> <span class="title">ListNode</span> &#123;</span></div><div class="line">    ListNode *next;</div><div class="line">    <span class="keyword">int</span> value;</div><div class="line">    ListNode (<span class="keyword">int</span> val) : value(val), next(<span class="literal">NULL</span>) &#123; &#125;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">CASQueue</span> &#123;</span></div><div class="line"><span class="keyword">private</span>:</div><div class="line">    ListNode *head;</div><div class="line">    ListNode *tail;</div><div class="line"><span class="keyword">public</span>:</div><div class="line">    CASQueue() &#123;</div><div class="line">        head = <span class="keyword">new</span> ListNode(<span class="number">0</span>);</div><div class="line">        tail = head;</div><div class="line">    &#125;</div><div class="line">    <span class="function"><span class="keyword">void</span> <span class="title">push</span><span class="params">(<span class="keyword">int</span> value)</span> </span>&#123;</div><div class="line">        ListNode *node = <span class="keyword">new</span> ListNode(value);</div><div class="line">        ListNode *p = tail;</div><div class="line"></div><div class="line">        <span class="keyword">do</span> &#123;</div><div class="line">            <span class="keyword">while</span> (p-&gt;next != <span class="literal">NULL</span>) &#123;</div><div class="line">                p = p-&gt;next;</div><div class="line">            &#125;</div><div class="line">        &#125; <span class="keyword">while</span> (__sync_bool_compare_and_swap(&amp;p-&gt;next, <span class="literal">NULL</span>, node) != <span class="literal">true</span>);</div><div class="line"></div><div class="line">        __sync_bool_compare_and_swap(&amp;tail, p, node);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">int</span> <span class="title">pop</span><span class="params">()</span> </span>&#123;</div><div class="line">        ListNode *node = head;</div><div class="line">        ListNode *p;</div><div class="line">        <span class="keyword">do</span> &#123;</div><div class="line">            p = head;</div><div class="line">        &#125; <span class="keyword">while</span> (__sync_bool_compare_and_swap(&amp;head, p, p-&gt;next) != <span class="literal">true</span>);</div><div class="line">        <span class="keyword">int</span> val = node-&gt;next-&gt;value;</div><div class="line">        <span class="keyword">delete</span> node-&gt;next;</div><div class="line">        node-&gt;next = <span class="literal">NULL</span>;</div><div class="line">        <span class="keyword">return</span> val;</div><div class="line">    &#125;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</div><div class="line">    CASQueue <span class="built_in">queue</span>;</div><div class="line">    <span class="built_in">queue</span>.push(<span class="number">3</span>);</div><div class="line">    <span class="built_in">queue</span>.push(<span class="number">4</span>);</div><div class="line">    <span class="built_in">cout</span> &lt;&lt; <span class="built_in">queue</span>.pop() &lt;&lt; <span class="built_in">endl</span>;</div><div class="line">    <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
